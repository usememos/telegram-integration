version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - main: ./bin/memogram
    binary: memogram
    goos:
      - linux
      - darwin
      - windows

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      memogram_{{ .Tag }}_{{ .Os }}_{{ .Arch }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  disable: true

release:
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  mode: replace
  skip_upload: false
